<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaXplorer Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #27274d;
            background: radial-gradient(circle,rgba(39, 39, 77, 1) 0%, rgba(6, 6, 20, 1) 55%, rgba(14, 14, 31, 1) 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f0f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #ffffff 0%, #a8d8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-style: italic;
            opacity: 0.8;
            margin-top: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 35px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .image-desc {
            padding: 10px 5px;
            flex-grow: 1;
        }

        .image-desc h3 {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            color: #ffffff;
        }

        .image-desc p {
            margin: 0;
            font-size: 0.85em;
            line-height: 1.4;
            color: #cccccc;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            object-fit: contain;
            animation: zoomIn 0.4s ease;
            border-radius: 5px;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-caption {
            margin: 15px auto;
            display: block;
            width: 80%;
            max-width: 800px;
            text-align: center;
            color: #f0f0f0;
            padding: 10px 0;
        }

        .modal-caption h2 {
            margin: 0 0 10px 0;
            color: #ffffff;
        }

        .modal-caption p {
            margin: 0;
            line-height: 1.5;
            color: #cccccc;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            grid-column: 1 / -1;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .auto-update-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .pagination{
           background: rgba(255,255,255,0.1);
           padding: 15px 20px;
           border-radius: 30px;
           text-align: center;
           font-size: 0.9rem;
           color: whitesmoke;
           border: 1px solid rgba(255,255,255,0.3);
           width: 200px;
           cursor: pointer;
           transition: all 0.3s ease;
           margin: 10px 10px;
        }

        .pagination i{
    margin-right: 12px;
    font-size:1.1rem ;
    
}

.pagination:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    background: rgba(255,255,255,0.2);
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NASA Astronomy Gallery</h1>
            <p class="tagline">Discover the cosmos through NASA's Astronomy Picture of the Day</p>
        </header>

        <div class="gallery" id="imageGallery">
            <div class="loading">Loading the latest images from NASA...</div>
        </div>

        <div class="auto-update-info">
            <p>Gallery updates automatically every hour</p>
            <button class="pagination"onclick="navigateTo('/Hackathon/index.html')"><i class="fas fa-home"></i>Back to Home</button>
        </div>

        

    
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const NASA_API_KEY = 'nvley1e71bhQzA4XYg9haugnnToJc58WM3IO7ndH'; // You can replace this with your own key from api.nasa.gov for higher limits
        let currentImages = [];
        let autoUpdateInterval;

       
        async function fetchNASAApodImages(count = 6) {
            const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${NASA_API_KEY}&count=${count}&thumbs=true`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`NASA API error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Failed to fetch images from NASA APOD:", error);
                throw error; 
            }
        }

        
        function displayImages(images) {
            const gallery = document.getElementById('imageGallery');
            
            if (!images || images.length === 0) {
                gallery.innerHTML = '<div class="error">No images available at this time. Please try again later.</div>';
                return;
            }

           
            currentImages = images;

            gallery.innerHTML = images.map((image, index) => {
                const imageUrl = image.thumbnail_url || image.url || image.hdurl;
                const shortDescription = image.explanation ? 
                    image.explanation.substring(0, 150) + '...' : 
                    'No description available.';
                
                return `
                    <div class="gallery-item" data-index="${index}">
                        <img src="${imageUrl}" alt="${image.title}" 
                             onerror="this.src='https://images-assets.nasa.gov/image/0202797/0202797~large.jpg'">
                        <div class="image-desc">
                            <h3>${image.title || 'Untitled'}</h3>
                            <p>${shortDescription}</p>
                        </div>
                    </div>
                `;
            }).join('');

            
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    openModal(index);
                });
            });
        }

      
        function openModal(imageIndex) {
            const image = currentImages[imageIndex];
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const captionText = document.getElementById("modalCaption");
            
          
            const imageUrl = image.hdurl || image.url || image.thumbnail_url;
            
            modal.style.display = "block";
            modalImg.src = imageUrl;
            captionText.innerHTML = `
                <h2>${image.title || 'Untitled'}</h2>
                <p>${image.explanation || 'No description available.'}</p>
                <p><small>Date: ${image.date || 'Unknown'} | Copyright: ${image.copyright || 'Public Domain'}</small></p>
            `;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

      
        document.querySelector('.close').addEventListener('click', closeModal);
        
       
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        async function updateGallery() {
            const gallery = document.getElementById('imageGallery');
            
            try {
                gallery.innerHTML = '<div class="loading">Loading new images from NASA...</div>';
                console.log("Updating gallery with new images...");
                
                const newImages = await fetchNASAApodImages(6);
                displayImages(newImages);
                
            } catch (error) {
                console.error("Error updating gallery:", error);
                gallery.innerHTML = `
                    <div class="error">
                        <p>Unable to load images from NASA at this time.</p>
                        <p><small>Error: ${error.message}</small></p>
                        <p>Please check your internet connection and try again later.</p>
                    </div>
                `;
            }
        }

       
        document.addEventListener('DOMContentLoaded', function() {
            updateGallery();
            
            autoUpdateInterval = setInterval(updateGallery, 3600000);
        });

        window.addEventListener('beforeunload', function() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
            }
        });

        function navigateTo(page) {
            window.location.href = page; 
          }
    </script>
</body>
</html>
