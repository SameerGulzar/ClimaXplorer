<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="currentweather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <div class="weather12">
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Search</button>
            </div>
        
            <div class="weather-info">
                <h2 id="cityName">City</h2>
                <h1 id="temperature">--°C</h1>
                <p id="description">Weather description</p>
            </div>
        
            <div class="details">
              <div class="icon">
                <i class="fas fa-temperature-three-quarters"></i>
                <span>Feels like: <strong id="feelsLike">--°C</strong></span>
            </div>
                <div class="icon"><i class="fas fa-tint"></i> Humidity: <span id="humidity">--%</span></div>
                <div class="icon"><i class="fas fa-wind"></i> Wind: <span id="wind">-- m/s</span></div>
                <div class="icon"><i class="fas fa-eye"></i>  Visibility: <span id="visibility">-- km</span></div>
                <div class="icon"><i class="fas fa-cloud"></i>Precipitation: <span id="precipitation">-- mm</span></div>
                <div class="icon"><i class="fas fa-compass"></i> Compass: <span id="compass">--°</span></div>
            </div>
            <button class="pagination"onclick="navigateTo('/index.html')"><i class="fas fa-home"></i>Back to Home</button>
            <button class="pagination" onclick="navigateTo('/Prediction/Predictions.html')"><i class="fas fa-chart-line"></i> Climate Predictions</button>
        </div>

        <div class="forecast12">
            <div class="forecast">
                <h3>Hourly Forecast</h3>
                <div class="forecast-cards" id="hourlyForecast"></div>
            </div>
        
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="dailyForecast"></div>
            </div>
        </div>
       
    </div>

    <script src="currentweather.js"></script>
</body>
</html>
